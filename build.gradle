plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    //Apply the maven-publish plugin to publish library to MavenLocal for use in other projects 
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.konghq:unirest-java:2.3.08'
    implementation 'com.squareup.moshi:moshi:1.14.0'
    testImplementation 'junit:junit:4.12'
}

java{
    sourceCompatibility = JavaVersion.VERSION_1_8
  
}

//For publishing Java library to MavenLocal

afterEvaluate{
    publishing{
        publications{
            mavenJava(MavenPublication){
                from components.java
                
                groupId    = 'com.heeralshah.todoist'
                artifactId = 'todoist'
                version    = '1.1'

              //  artifact sourcesJar
              // artifact packageJavadoc
            }
        }
    }
}

